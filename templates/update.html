<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary" style="margin-top: 10px;margin-left: -30px;">&larr; Go Home</a>
        <h2 style="text-align: center; margin-top: 30px;">Update Recipe</h2>
        <div style="height: auto; width: 600px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin: auto; margin-top: 30px; border-radius: 10px; padding: 10px;">
            
            <form method="post" action="{% url 'recipe_update' recipes.id %}" style="padding: 10px;" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ recipes.name }}" placeholder="Enter recipe name">
                </div>
                <div class="mb-3">
                    <label for="preparation_Time" class="form-label">Preparation Time</label>
                    <input type="text" class="form-control" id="preparation_Time" name="preparation_Time" value="{{ recipes.preparation_Time }}" placeholder="HH:MM:SS">
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty</label>
                    <select class="form-control" id="difficulty" name="difficulty">
                        <option value="1" {% if recipes.difficulty == 1 %}selected{% endif %}>Easy</option>
                        <option value="2" {% if recipes.difficulty == 2 %}selected{% endif %}>Medium</option>
                        <option value="3" {% if recipes.difficulty == 3 %}selected{% endif %}>Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="recipe" class="form-label">Recipe</label>
                    <textarea class="form-control" id="recipe" name="recipe" rows="5" placeholder="Enter description">{{ recipes.recipe }}</textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="vegetarian" name="vegetarian" value="true" {% if recipes.vegetarian %}checked{% endif %}>
                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                </div>
                <div class="mb-3">
                    <label for="recipe_Image" class="form-label">Recipe Image</label>
                    <input type="file" class="form-control-file" id="recipe_Image" name="recipe_Image">
                    {% if recipes.recipe_Image %}
                        <img src="{{ recipes.recipe_Image }}" alt="Recipe Image" class="img-thumbnail mt-3" style="max-height: 200px;">
                    {% endif %}
                </div>
                <input type="submit" value="Update" class="btn btn-success" style="margin:0 200px">
            </form>
        </div>
    </div>
</body>
</html>
