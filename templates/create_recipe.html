<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="container">
      <a href="{% url 'index' %}" style="margin-top: 9px;" class="btn btn-primary">&larr; Go Back Home</a>
        <h2 style="text-align: center;"> Add Recipe</h2>
        <div >
            
            <form action="{% url 'create_recipe' %}" method="post"  enctype="multipart/form-data" >
                {% csrf_token %}
                <section  >
                    <div class="container " >
                      <div class="row d-flex justify-content-center align-items-center" >
                        <div class="col-xl-9">
                  
                          <h1 class="text-white mb-4"></h1>
                  
                          <div class="card" style="border-radius: 15px;" >
                            <div class="card-body">
                  
                              <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Name</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                  
                                  <input type="text" class="form-control form-control-lg" name="name" />
                  
                                </div>
                              </div>
                  
                              <hr class="mx-n3">
                  
                              <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Preparation Time</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                  
                                  <input type="time" name="preparation_Time" class="form-control form-control-lg"  />
                  
                                </div>
                              </div>
                  
                              <hr class="mx-n3">

                              <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Is Vegetarian?</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                  
                                        <input type="checkbox" name="vegetarian">
                  
                                </div>
                              </div>

                              <hr class="mx-n3">

                              <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Recipe</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                                    <textarea name="recipe" rows="10" cols="80" id=""></textarea>
                                </div>
                                
                              </div>
                              <hr class="mx-n3">
                              
                  
                              <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Difficulty</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                  
                                    <input type="text" class="form-control form-control-lg" name="difficulty" />
                    
                                  </div>
                              </div>
                  
                              <hr class="mx-n3">
                  
                              <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                  
                                  <h6 class="mb-0">Recipe Image</h6>
                  
                                </div>
                                <div class="col-md-9 pe-5">
                  
                                  <input class="form-control form-control-lg" name="recipe_Image" id="formFileLg" type="file" />
                                 
                  
                                </div>
                              </div>
                  
                              <hr class="mx-n3">
                  
                              <div class="px-5 py-4" style="text-align: center;">
                                {% for msg in messages %}
                                {% if msg.tags == 'success' %}
                                    {{msg}}
                                    {% endif %}
                                {% endfor %}
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Create</button>

                              </div>
                  
                            </div>
                          </div>
                  
                        </div>
                      </div>
                    </div>
                  </section>
            </form>
           
            
        </div>
       
    </div>
</body>
</html>
