{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary" style="margin-top: 10px;">&lAarr; Go To Home</a>
        <div class="left">
            <img src="{{ recipes.recipe_Image }}" alt="" height="300" width="400" style="margin-left: 40px;margin-top: 150px;position: relative;">
            <h2 style="position: absolute;margin-left: 150px;">{{recipes.name}}</h2>
           
        </div>
        <div class="right" style="border:1px solid black;min-height: 300px;width: 700px;float: right;margin-top: -300px;margin-right: 40px;">
            <h2 style="text-align: center;">Ingrediants</h1>
            {% for ingrediant in ingrediants %}
                    <p style="font-size: 20px;margin-left: 10px;">&rAarr; {{ingrediant}}</p>
            {% endfor %}
        </div>
  
    </div>
</body>
</html>
